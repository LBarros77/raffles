<header class="p-3 text-bg-dark">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
					<li><a href="#" class="nav-link px-2 text-white">About</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
				</form>
				{% if is_authenticated %}
				<nav class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
							data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.first_name }}</span>
							<!-- <img src="{{ user.photo }}" alt="User photo" width="32" height="32" class="rounded-circle me-2"> -->
					</a>
					<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
						<a class="dropdown-item" href="{% url 'dashboard' %}">
							<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
							Dashboard
						</a>
						<a class="dropdown-item" href="{% url 'user_update_details' user.id %}">
								<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
								Profile
						</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{% url 'signout' %}">
								<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
								Logout
						</a>
					</div>
				</nav>
				{% else %}
				<div class="text-end">
					<a href="{% url 'signin' %}" class="btn btn-outline-light me-2">Login</a>
					<a href="{% url 'signup' %}" class="btn btn-warning">Sign-up</a>
				</div>
				{% endif %}
			</div>
		</div>
	</header>
