<form class="d-flex flex-column justify-content-between"
  hx-post="{% url 'store:shipping' %}"
  hx-target="#change"
  hx-swap="outerHTML"
>
  {% for field in form %}
  <div class="form-group">
    {{ field.label }}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">Continuar</button>
</form>
